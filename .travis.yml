language: cpp

env:
  - tbs_arch=x86
  - tbs_arch=x64

os:
  - linux
#  - osx

before_install:
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get -y install nasm cmake
  - if [ "$tbs_arch" = "x86" ];
    then
      sudo apt-get -y install gcc-multilib;
      sudo apt-get -y install g++-multilib;
    fi

script:
  - ./thumbs.sh make
  - ./thumbs.sh check
